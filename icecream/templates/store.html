{% extends 'base.html' %}                         
{% block content %}    
<h2>Stores</h2>                        
<table class="table table-bordered">   <!-- table from bootstrap. Used bootstrap documentation -->
    <thead>
      <tr>
        <th scope="col">Store Name</th>
        <th scope="col">Store Location</th>
        <th scope="col">Email id</th>
      </tr>
    </thead>
        
    {% for store in stores %}       
      <tr>
        <td><li><a href="{% url 'details' store.id %}">{{ store.name }}</a></li></td> <!--store links-->
        <td>{{ store.store_location }}</td>
        <td>{{ store.email_id }}</td>
      </tr>
    {% endfor %}  
</table>

{% endblock %}
